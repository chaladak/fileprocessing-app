version: '3.8'

services:
  minio:
    image: minio/minio:latest
    ports:
      - "9000"  # Let Docker assign a random port
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      # Reduce startup time
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 3s
      timeout: 5s
      retries: 15
      start_period: 10s
    volumes:
      - minio_data:/data
    networks:
      - app-network
    restart: "no"  # Don't auto-restart in test environment
    # Reduce resource usage for faster startup
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  rabbitmq:
    image: rabbitmq:3-management-alpine  # Use alpine for faster startup
    ports:
      - "5672"  # Let Docker assign a random port
      - "15672" # Management interface (optional)
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      # Optimize for test environment - faster startup, less logging
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbit log_levels [{connection,error},{default,error}] disk_free_limit 1073741824"
      RABBITMQ_MNESIA_TABLE_LOADING_RETRY_TIMEOUT: 5000
      RABBITMQ_MNESIA_TABLE_LOADING_RETRY_LIMIT: 5
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]  # Simplified health check
      interval: 5s
      timeout: 10s
      retries: 12
      start_period: 15s
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app-network
    restart: "no"  # Don't auto-restart in test environment
    # Reduce resource usage for faster startup
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

volumes:
  minio_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  app-network:
    driver: bridge
    # Explicit subnet configuration to avoid conflicts
    ipam:
      config:
        - subnet: 172.20.0.0/16
    # Enable inter-container communication
    internal: false