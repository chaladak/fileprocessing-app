version: '3.8'

services:
  minio:
    image: minio/minio:latest
    ports:
      - "9000"  # Let Docker assign a random port
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 30s
    volumes:
      - minio_data:/data
    networks:
      - app-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672"  # Let Docker assign a random port
      - "15672" # Management interface (optional)
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      # Additional settings for faster startup
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbit log_levels [{connection,error},{default,error}] disk_free_limit 2147483648"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running", "&&", "rabbitmq-diagnostics", "check_local_alarms"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app-network
    restart: unless-stopped

volumes:
  minio_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  app-network:
    driver: bridge
    # No IPAM config - let Docker choose the subnet automatically